<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="head">
				<input type="text" placeholder="Filename" value="untitled" id="filename">
				<select onchange="fileHandle(this.value); this.selectedIndex=0">
					<option value="" selected="" hidden="" disabled="">File</option>
					<option value="new">New file</option>
					<option value="txt">Save as txt</option>
					<option value="pdf">Save as pdf</option>
                </select>
                <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                    <option value="p">Paragraph</option>
                </select>
                <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Font Size</option>
                    <option value="1">Extra Small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra Large</option>
                    <option value="7">Big</option>
                </select>
                <div class="btn-toolbar">
                    <button onclick="formatDoc('undo')"><i class='bx bx-undo' ></i></button>
                    <button onclick="formatDoc('redo')"><i class='bx bx-redo' ></i></button>
                    <button onclick="formatDoc('bold')"><i class='bx bx-bold' ></i></button>
                    <button onclick="formatDoc('italic')"><i class='bx bx-italic' ></i></button>
                    <button onclick="formatDoc('underline')"><b><i class='bx bx-underline' ></i></b></button>
                    <button onclick="formatDoc('subscript')"><i class="fa fa-subscript icon"></i></button>
                    <button onclick="formatDoc('superscript')"><i class="fa fa-superscript icon"></i></button>
                    <button class="format-button" id="fontColorButton">
                    <i class='bx bx-font-color'></i>
                        <div class="color-popup" id="fontColorPopup">
                                <div class="color-selection">
                                <div class="color-option" style="background-color: red;" data-color="red" onclick="formatDoc('foreColor', 'red'); hidePopup('fontColorPopup');"></div>
                                <div class="color-option" style="background-color: blue;" data-color="blue" onclick="formatDoc('foreColor', 'blue'); hidePopup('fontColorPopup');"></div>
                                <div class="color-option" style="background-color: green;" data-color="green" onclick="formatDoc('foreColor', 'green'); hidePopup('fontColorPopup');"></div>
                                <div class="color-option" style="background-color: black;" data-color="black" onclick="formatDoc('foreColor', 'black'); hidePopup('fontColorPopup');"></div>
                            </div>
                        </div>
                    </button>
                      
                    <button class="format-button" id="highlighterButton">
                        <i class='bx bx-highlight'></i>
                            <div class="highlight-popup" id="highlightPopup">
                                <div class="highlight-selection">
                                <div class="highlight-color" style="background-color: yellow;" data-color="yellow" onclick="formatDoc('hiliteColor', 'yellow'); hidePopup('highlightPopup');"></div>
                                <div class="highlight-color" style="background-color: lightgreen;" data-color="lightgreen" onclick="formatDoc('hiliteColor', 'lightgreen'); hidePopup('highlightPopup');"></div>
                                <div class="highlight-color" style="background-color: lightblue;" data-color="lightblue" onclick="formatDoc('hiliteColor', 'lightblue'); hidePopup('highlightPopup');"></div>
                                <div class="highlight-color" style="background-color: pink;" data-color="pink" onclick="formatDoc('hiliteColor', 'pink'); hidePopup('highlightPopup');"></div>
                            </div>
                        </div>
                    </button>
                    <div id="highlighterPicker" style="display: none;">
                        <div class="highlight-option yellow"></div>
                        <div class="highlight-option green"></div>
                        <div class="highlight-option blue"></div>
                        <div class="highlight-option pink"></div>
                        <div class="highlight-option cyan"></div>
                    </div>
                    <button onclick="document.getElementById('imageUpload').click();">
                        <i class='bx bxs-image-add'></i>
                    </button>
                      
                    <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                    
                    <button onclick="formatDoc('strikeThrough')"><i class='bx bx-strikethrough' ></i></button>
                    <button onclick="formatDoc('justifyLeft')"><i class='bx bx-align-left' ></i></button>
                    <button onclick="formatDoc('justifyCenter')"><i class='bx bx-align-middle' ></i></button>
                    <button onclick="formatDoc('justifyRight')"><i class='bx bx-align-right' ></i></button>
                    <button onclick="formatDoc('justifyFull')"><i class='bx bx-align-justify' ></i></button>
                    <button onclick="formatDoc('insertUnorderedList')"><i class='bx bx-list-ul' ></i></button>
                    <button onclick="formatDoc('insertOrderedList')"><i class='bx bx-list-ol' ></i></button>
                    <button onclick="addLink()"><i class='bx bx-link' ></i></button>
                    <button onclick="formatDoc('unlink')"><i class='bx bx-unlink' ></i></button>
                </div>
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Quasi, ipsam aliquam dolor blanditiis vel molestiae animi nobis sequi ea incidunt aperiam quam 
            magnam vitae dolorem ducimus dignissimos eos natus iste!
        </div>
        <div class="save-container">
          <button class="save-button">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
